<h2>Registration</h2>

<form class="" ng-submit="$ctrl.register();">

  <div class="form-group row">
    <label class="col-md-2" for="Name">Name</label>
    <div class="col-md-4">
      <input class=" form-control" type="text" name="Name" id="Name" value="" ng-model="$ctrl.userName">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-md-2" for="Email">Email</label>
    <div class="col-md-4">
      <input class=" form-control" type="text" name="Email" id="Email" value="" ng-model="$ctrl.userEmail">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-md-2" for="Password">Password</label>
    <div class="col-md-4">
      <input class=" form-control" type="text" name="Password" id="Password" value="" ng-model="$ctrl.userPassword">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-md-2" for="PasswordConfirm">Confirm Password</label>
    <div class="col-md-4">
      <input class=" form-control" type="text" name="PasswordConfirm" id="PasswordConfirm" value="" ng-model="$ctrl.userPasswordConfirm">
    </div>
  </div>

  <button type="submit" class="btn btn-default">Register</button>
</form>
